<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Frozen Memory: Sensor Edition</title>
    
    <style>
        /* --- è§†è§‰åŸºè°ƒï¼šæ·±æµ·å†°è“ Cyberpunk --- */
        body { margin: 0; overflow: hidden; background: radial-gradient(circle at center, #001525 0%, #000000 100%); touch-action: none; font-family: 'Courier New', sans-serif; }
        
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }

        /* UI å±‚ */
        #ui-layer { position: absolute; inset: 0; z-index: 10; pointer-events: none; }
        
        /* æ ‡é¢˜ */
        h1 { 
            position: absolute; top: 8%; width: 100%; text-align: center;
            color: #e0f7fa; font-size: 32px; font-weight: 100; margin: 0;
            letter-spacing: 4px; text-shadow: 0 0 10px #00bfff, 0 0 20px #00ffff; 
            opacity: 0.9; transition: opacity 0.5s;
        }

        /* è£…é¥°æŒ‰é’®æ  (å·¦ä¾§) */
        .left-panel {
            position: absolute; left: 15px; top: 50%; transform: translateY(-50%);
            display: flex; flex-direction: column; gap: 15px; pointer-events: auto;
        }
        .deco-btn {
            width: 45px; height: 45px; border-radius: 50%;
            background: rgba(0, 20, 40, 0.4); border: 1px solid rgba(135, 206, 250, 0.3);
            color: #e0ffff; font-size: 20px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(4px); transition: all 0.2s;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .deco-btn:active { transform: scale(1.2); background: #00bfff; color: #fff; }

        /* åº•éƒ¨æ“ä½œåŒº */
        .bottom-panel {
            position: absolute; bottom: 40px; width: 100%; text-align: center;
            pointer-events: auto; display: flex; flex-direction: column; align-items: center; gap: 10px;
        }
        .btn-photo {
            background: rgba(0, 100, 255, 0.15); border: 1px solid #87cefa;
            color: #e0ffff; padding: 10px 25px; border-radius: 30px;
            font-size: 14px; font-weight: bold; letter-spacing: 1px;
            backdrop-filter: blur(5px); display: inline-block; cursor: pointer;
        }
        #file-input { display: none; }
        
        .instruction {
            font-size: 12px; color: rgba(224, 255, 255, 0.8);
            background: rgba(0, 0, 0, 0.6); padding: 5px 15px; border-radius: 20px;
            text-shadow: 0 0 5px #00bfff; pointer-events: none;
        }

        /* å¯åŠ¨é®ç½© (iOS ä¼ æ„Ÿå™¨å¼ºåˆ¶è¦æ±‚) */
        #start-overlay {
            position: fixed; inset: 0; background: rgba(0,5,10,0.95); z-index: 999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.6s ease-out;
        }
        .start-btn {
            padding: 15px 50px; font-size: 18px; color: #fff; background: transparent;
            border: 2px solid #00bfff; border-radius: 50px; text-transform: uppercase;
            box-shadow: 0 0 15px #00bfff, inset 0 0 10px #00bfff; text-shadow: 0 0 5px #fff;
            animation: breathe 2s infinite; cursor: pointer; font-family: inherit;
        }
        @keyframes breathe { 0%,100%{box-shadow:0 0 15px #00bfff, inset 0 0 10px #00bfff;} 50%{box-shadow:0 0 30px #00bfff, inset 0 0 20px #00bfff;} }
        
        .hidden { opacity: 0; pointer-events: none; }
    </style>

    <script type="importmap"> { "imports": { "three": "https://cdn.bootcdn.net/ajax/libs/three.js/0.160.0/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } } </script>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="start-overlay">
        <div style="font-size: 40px; margin-bottom: 20px;">ğŸ„</div>
        <button class="start-btn" id="btn-start">ç‚¹ å‡» å¼€ å¯ ç¤¼ ç‰©</button>
        <p style="color:#5588aa; font-size:12px; margin-top:20px;">å¼€å¯é‡åŠ›æ„Ÿåº”ä½“éªŒæœ€ä½³æ•ˆæœ</p>
    </div>

    <div id="ui-layer">
        <h1>Merry Christmas</h1>
        <div class="left-panel">
            <div class="deco-btn" id="btn-star">â˜…</div>
            <div class="deco-btn" id="btn-gift">ğŸ</div>
            <div class="deco-btn" id="btn-sock">ğŸ§¦</div>
        </div>
        <div class="bottom-panel">
            <label class="btn-photo">
                ğŸ“· æ”¾å…¥è®°å¿†ç…§ç‰‡
                <input type="file" id="file-input" multiple accept="image/*">
            </label>
            <div class="instruction" id="status-text">åŒæŒ‡æåˆï¼šèšåˆ | åŒæŒ‡å¼ å¼€ï¼šçˆ†å‘ | æ‘‡ä¸€æ‘‡ï¼šä¸‹é›ª</div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- æ ¸å¿ƒå˜é‡ ---
        const STATE = {
            mode: 'TREE', // TREE (æ ‘å½¢æ€) or SCATTER (æ˜Ÿäº‘å½¢æ€)
            gyro: { x: 0, y: 0 },
            autoRotate: true,
            photoLoaded: false
        };
        
        const CONFIG = {
            tree: { count: 1500, height: 25, radius: 9 },
            colors: { blue: 0x87cefa, silver: 0xffffff, deep: 0x0044aa }
        };

        let scene, camera, renderer, composer;
        let mainGroup, treeGroup, photoGroup, snowSystem;
        let particles = []; 
        let clock = new THREE.Clock();
        
        // èµ„æºç¼“å­˜ (æ— éœ€å¤–éƒ¨å›¾ç‰‡ï¼Œå…¨é  Canvas ç”Ÿæˆ)
        let textures = {}; 

        // --- 1. èµ„æºç”Ÿæˆå™¨ (ç§’å¼€çš„å…³é”®) ---
        function createResources() {
            // 1. è¾‰å…‰ç²’å­è´´å›¾ (æ›¿ä»£å›¾ç‰‡)
            const canvas = document.createElement('canvas'); canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16,16,0, 16,16,16);
            grad.addColorStop(0, 'rgba(255,255,255,1)'); 
            grad.addColorStop(0.4, 'rgba(100,200,255,0.4)'); 
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad; ctx.fillRect(0,0,32,32);
            textures.glow = new THREE.CanvasTexture(canvas);

            // 2. Emoji è´´å›¾ç”Ÿæˆå™¨
            textures.getEmoji = (emoji) => {
                const c = document.createElement('canvas'); c.width = 64; c.height = 64;
                const ct = c.getContext('2d'); ct.font = '48px serif'; ct.textAlign='center'; ct.textBaseline='middle'; 
                ct.fillText(emoji, 32, 35);
                return new THREE.CanvasTexture(c);
            }
            textures.snow = textures.getEmoji('â„ï¸');
        }

        // --- 2. åˆå§‹åŒ– ---
        function init() {
            createResources();
            
            // åœºæ™¯
            scene = new THREE.Scene(); 
            scene.fog = new THREE.FogExp2(0x000510, 0.02); // é»‘è‰²é›¾æ°”å¢åŠ æ·±é‚ƒæ„Ÿ
            
            camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 45); 

            renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true }); // å…³é—­AAä»¥æ¢å–æ€§èƒ½ï¼ŒBloomä¼šæ©ç›–é”¯é½¿
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // åå¤„ç† (è¾‰å…‰æ˜¯çµé­‚)
            const rp = new RenderPass(scene, camera);
            const bp = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bp.threshold = 0.1; bp.strength = 1.5; bp.radius = 0.5;
            composer = new EffectComposer(renderer); composer.addPass(rp); composer.addPass(bp);

            // ç¯å…‰
            scene.add(new THREE.AmbientLight(0x404040, 2));
            const light = new THREE.PointLight(0x00bfff, 2, 100);
            light.position.set(0, 10, 20);
            scene.add(light);

            // ç»„ç»“æ„
            mainGroup = new THREE.Group(); scene.add(mainGroup);
            treeGroup = new THREE.Group(); mainGroup.add(treeGroup);
            photoGroup = new THREE.Group(); mainGroup.add(photoGroup); // ç…§ç‰‡åœ¨å•ç‹¬çš„ç»„

            buildTree();
            buildSnow();
            createDefaultPhoto(); // åˆ›å»ºé»˜è®¤ç…§ç‰‡å ä½

            setupEvents();
            animate();
        }

        // --- 3. æ„å»ºå†°é›ªåœ£è¯æ ‘ (ç²’å­ç³»ç»Ÿ) ---
        function buildTree() {
            // ä¸¤ç§ç²’å­ï¼šè¾‰å…‰ç‚¹(Sprite) å’Œ æ™¶ä½“(Mesh)
            const geo = new THREE.TetrahedronGeometry(0.3, 0);
            const matMesh = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.blue, roughness: 0.1, metalness: 0.8, emissive: 0x002244 
            });
            const matSprite = new THREE.SpriteMaterial({ 
                map: textures.glow, color: CONFIG.colors.silver, transparent: true, blending: THREE.AdditiveBlending 
            });

            for(let i=0; i<CONFIG.tree.count; i++) {
                const isSprite = Math.random() > 0.7; // 30%æ˜¯å‘å…‰ç²’å­ï¼Œ70%æ˜¯å®ä½“æ™¶ä½“
                let item;
                
                // æ ‘å½¢æ•°å­¦åˆ†å¸ƒ (åœ†é”¥)
                const t = Math.random(); 
                const h = CONFIG.tree.height; 
                const r = CONFIG.tree.radius * (1 - t); // è¶Šé«˜åŠå¾„è¶Šå°
                const y = t * h - h/2 + 2; 
                const angle = Math.random() * Math.PI * 2;
                
                // åŸºç¡€ä½ç½® (æ ‘å½¢æ€)
                const baseX = Math.cos(angle) * r;
                const baseZ = Math.sin(angle) * r;
                const jitter = (Math.random()-0.5)*1.5; // ç¨å¾®æ‰“æ•£ä¸€ç‚¹è‡ªç„¶æ„Ÿ

                if(isSprite) {
                    item = new THREE.Sprite(matSprite.clone());
                    item.scale.setScalar(0.5 + Math.random());
                } else {
                    item = new THREE.Mesh(geo, matMesh.clone());
                    item.scale.setScalar(0.4 + Math.random()*0.6);
                    item.rotation.set(Math.random()*6, Math.random()*6, 0);
                }

                item.position.set(baseX+jitter, y, baseZ+jitter);
                treeGroup.add(item);

                // æ•°æ®ç»‘å®šï¼šè®°å½•æ ‘å½¢æ€ä½ç½® å’Œ çˆ†ç‚¸å½¢æ€ä½ç½®
                // çˆ†ç‚¸å½¢æ€ï¼šä»¥çƒå½¢æ•£å¼€
                const scatterLen = 15 + Math.random() * 30;
                const phi = Math.acos( -1 + ( 2 * i ) / CONFIG.tree.count );
                const theta = Math.sqrt( CONFIG.tree.count * Math.PI ) * phi;
                
                particles.push({
                    mesh: item,
                    basePos: item.position.clone(),
                    scatterPos: new THREE.Vector3(
                        scatterLen * Math.cos(theta) * Math.sin(phi),
                        scatterLen * Math.sin(theta) * Math.sin(phi),
                        scatterLen * Math.cos(phi)
                    ),
                    speed: 2 + Math.random() * 3, // ç§»åŠ¨é€Ÿåº¦å·®å¼‚
                    isDecoration: false
                });
            }
        }

        // --- 4. è£…é¥°å“ç³»ç»Ÿ ---
        window.addDeco = (type) => {
            const map = type==='STAR'?null : textures.getEmoji(type==='GIFT'?'ğŸ':(type==='SOCK'?'ğŸ§¦':'â˜…'));
            let item;
            if(type==='STAR') {
                // é¡¶éƒ¨æ˜Ÿæ˜Ÿ
                item = new THREE.Mesh(new THREE.OctahedronGeometry(1.5), new THREE.MeshStandardMaterial({color:0xffaa00, emissive:0xff8800, emissiveIntensity:2}));
                item.position.set(0, CONFIG.tree.height/2 + 3, 0);
            } else {
                item = new THREE.Sprite(new THREE.SpriteMaterial({map:map, color:0xffffff}));
                item.scale.setScalar(2.5);
                // éšæœºæŒ‚åœ¨æ ‘è¡¨é¢
                const t = Math.random();
                const r = CONFIG.tree.radius * (1-t) + 1.5;
                const y = t * CONFIG.tree.height - CONFIG.tree.height/2 + 2;
                const a = Math.random() * Math.PI * 2;
                item.position.set(Math.cos(a)*r, y, Math.sin(a)*r);
            }
            treeGroup.add(item);
            
            // è£…é¥°å“ä¹Ÿè¦å‚ä¸çˆ†ç‚¸
            particles.push({
                mesh: item,
                basePos: item.position.clone(),
                scatterPos: item.position.clone().multiplyScalar(3), // ç®€å•åœ°å‘å¤–ç‚¸å¾—æ›´è¿œ
                speed: 4,
                isDecoration: true
            });
        }

        // --- 5. ç…§ç‰‡ç³»ç»Ÿ (é»˜è®¤éšè—åœ¨æ ‘å¿ƒ) ---
        function createDefaultPhoto() {
            const cvs = document.createElement('canvas'); cvs.width=512; cvs.height=512;
            const ctx = cvs.getContext('2d');
            ctx.fillStyle='#000'; ctx.fillRect(0,0,512,512);
            ctx.strokeStyle='#00bfff'; ctx.lineWidth=10; ctx.strokeRect(10,10,492,492);
            ctx.font='60px Arial'; ctx.fillStyle='#fff'; ctx.textAlign='center';
            ctx.fillText("Happy Holidays", 256, 256);
            updatePhoto(new THREE.CanvasTexture(cvs), 1);
        }

        function updatePhoto(tex, aspect) {
            // æ¸…ç†æ—§çš„
            while(photoGroup.children.length > 0){ photoGroup.remove(photoGroup.children[0]); }
            
            const h = 12; const w = h * aspect;
            const geo = new THREE.PlaneGeometry(w, h);
            const mat = new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide, transparent:true, opacity: 0 }); // åˆå§‹é€æ˜
            const mesh = new THREE.Mesh(geo, mat);
            photoGroup.add(mesh);
            STATE.photoLoaded = true;
        }

        // --- 6. äº¤äº’é€»è¾‘ (ä¼ æ„Ÿå™¨ + è§¦æ‘¸) ---
        function setupEvents() {
            window.addEventListener('resize', onResize);
            
            // æŒ‰é’®äº‹ä»¶
            document.getElementById('btn-star').onclick = () => window.addDeco('STAR');
            document.getElementById('btn-gift').onclick = () => window.addDeco('GIFT');
            document.getElementById('btn-sock').onclick = () => window.addDeco('SOCK');

            // å¯åŠ¨æŒ‰é’® (iOS æƒé™)
            document.getElementById('btn-start').onclick = async () => {
                const overlay = document.getElementById('start-overlay');
                overlay.style.opacity = 0; setTimeout(()=>overlay.remove(), 600);
                
                // æƒé™è¯·æ±‚
                if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    try { const resp = await DeviceOrientationEvent.requestPermission(); if(resp==='granted') window.addEventListener('deviceorientation', handleGyro); } 
                    catch(e){ console.error(e); window.addEventListener('deviceorientation', handleGyro); }
                } else { window.addEventListener('deviceorientation', handleGyro); }
                
                window.addEventListener('devicemotion', handleShake);
            };

            // è§¦æ‘¸é€»è¾‘ (åŒæŒ‡æåˆ)
            let startDist = 0;
            document.addEventListener('touchstart', (e) => {
                if(e.touches.length === 2) startDist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            }, {passive: false});

            document.addEventListener('touchmove', (e) => {
                if(e.touches.length === 2) {
                    e.preventDefault();
                    const dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                    if(dist > startDist + 30) switchMode('SCATTER');
                    if(dist < startDist - 30) switchMode('TREE');
                }
            }, {passive: false});

            // ä¸Šä¼ 
            document.getElementById('file-input').addEventListener('change', (e) => {
                if(e.target.files[0]) {
                    const reader = new FileReader();
                    reader.onload = (ev) => {
                        const img = new Image(); img.src = ev.target.result;
                        img.onload = () => {
                            const tex = new THREE.TextureLoader().load(ev.target.result);
                            tex.colorSpace = THREE.SRGBColorSpace;
                            updatePhoto(tex, img.width/img.height);
                            document.getElementById('status-text').innerText = "ç…§ç‰‡å·²è£…è½½ï¼åŒæŒ‡å¼ å¼€æŸ¥çœ‹";
                        }
                    };
                    reader.readAsDataURL(e.target.files[0]);
                }
            });
        }

        function switchMode(mode) {
            STATE.mode = mode;
            STATE.autoRotate = (mode === 'TREE');
            const status = document.getElementById('status-text');
            if(mode === 'SCATTER') status.innerText = "âœ¨ è®°å¿†æ˜Ÿäº‘å±•å¼€ âœ¨";
            else status.innerText = "ğŸ„ æ­£åœ¨é‡ç»„åœ£è¯æ ‘...";
        }

        function handleGyro(e) {
            // ç®€å•çš„å¹³æ»‘å¤„ç†
            STATE.gyro.x = (e.gamma || 0) * 0.01; // å·¦å³ç¿»è½¬
            STATE.gyro.y = ((e.beta || 0) - 45) * 0.01; // å‰åç¿»è½¬
        }

        let lastShake = 0;
        function handleShake(e) {
            const acc = e.accelerationIncludingGravity;
            if(!acc) return;
            const amt = Math.abs(acc.x)+Math.abs(acc.y)+Math.abs(acc.z);
            if(amt > 25 && Date.now()-lastShake > 1000) {
                lastShake = Date.now();
                // æš´é£é›ª
                const pos = snowSystem.geometry.attributes.position.array;
                for(let i=0; i<pos.length; i++) pos[i] += (Math.random()-0.5)*80;
                snowSystem.geometry.attributes.position.needsUpdate = true;
                document.getElementById('status-text').innerText = "â„ï¸ æš´é£é›ªé™ä¸´ â„ï¸";
                setTimeout(()=>document.getElementById('status-text').innerText = "åŒæŒ‡æåˆï¼šèšåˆ | åŒæŒ‡å¼ å¼€ï¼šçˆ†å‘", 2000);
            }
        }

        function buildSnow() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<3000; i++) pos.push((Math.random()-0.5)*100, (Math.random()-0.5)*100, (Math.random()-0.5)*100);
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            snowSystem = new THREE.Points(geo, new THREE.PointsMaterial({
                map: textures.snow, color:0xffffff, size:1.2, transparent:true, opacity:0.6, depthWrite:false, blending:THREE.AdditiveBlending
            }));
            scene.add(snowSystem);
        }

        function onResize() {
            camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth,window.innerHeight); composer.setSize(window.innerWidth,window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            
            // 1. ç²’å­è¿åŠ¨é€»è¾‘
            const isScatter = STATE.mode === 'SCATTER';
            
            particles.forEach(p => {
                const target = isScatter ? p.scatterPos : p.basePos;
                // Lerp æ’å€¼åŠ¨ç”»ï¼Œè®©ç²’å­é£è¿‡å»
                p.mesh.position.lerp(target, 4 * dt); 
                
                // æ—‹è½¬
                if(!isScatter) {
                    p.mesh.rotation.x += dt; p.mesh.rotation.y += dt;
                }
            });

            // 2. ç»„æ—‹è½¬ (é™€èºä»ªæ§åˆ¶)
            if(STATE.autoRotate) mainGroup.rotation.y += 0.2 * dt;
            
            // é™€èºä»ªå¸¦æ¥çš„è§†å·®
            mainGroup.rotation.z = THREE.MathUtils.lerp(mainGroup.rotation.z, STATE.gyro.x, 0.1);
            mainGroup.rotation.x = THREE.MathUtils.lerp(mainGroup.rotation.x, STATE.gyro.y, 0.1);

            // 3. ç…§ç‰‡æ·¡å…¥æ·¡å‡º
            if(photoGroup.children[0]) {
                const photoMat = photoGroup.children[0].material;
                const targetOpacity = isScatter ? 1 : 0;
                photoMat.opacity = THREE.MathUtils.lerp(photoMat.opacity, targetOpacity, 5 * dt);
                // ç…§ç‰‡å§‹ç»ˆé¢å‘ç›¸æœº
                photoGroup.lookAt(camera.position);
            }

            // 4. é›ªèŠ±ä¸‹è½
            if(snowSystem) {
                const pos = snowSystem.geometry.attributes.position.array;
                for(let i=1; i<pos.length; i+=3) {
                    pos[i] -= 5 * dt;
                    if(pos[i] < -50) pos[i] = 50;
                }
                snowSystem.geometry.attributes.position.needsUpdate = true;
            }

            composer.render();
        }

        init();
    </script>
</body>
</html>
