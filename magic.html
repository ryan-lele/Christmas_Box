<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Frozen Memory: V12 Ultimate</title>
    
    <style>
        /* --- è§†è§‰åŸºè°ƒï¼šæ·±æµ·å†°è“ Cyberpunk --- */
        body { margin: 0; overflow: hidden; background: radial-gradient(circle at center, #001020 0%, #000000 100%); touch-action: none; font-family: 'Courier New', sans-serif; }
        
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        #ui-layer { position: absolute; inset: 0; z-index: 10; pointer-events: none; }
        
        h1 { 
            position: absolute; top: 8%; width: 100%; text-align: center;
            color: #e0f7fa; font-size: 28px; font-weight: 100; margin: 0;
            letter-spacing: 3px; text-shadow: 0 0 10px #00bfff; opacity: 0.9;
        }

        /* ä¾§è¾¹æ  */
        .left-panel {
            position: absolute; left: 15px; top: 50%; transform: translateY(-50%);
            display: flex; flex-direction: column; gap: 12px; pointer-events: auto;
        }
        .deco-btn {
            width: 42px; height: 42px; border-radius: 50%;
            background: rgba(0, 20, 40, 0.5); border: 1px solid rgba(135, 206, 250, 0.3);
            color: #fff; font-size: 20px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(4px); transition: transform 0.2s;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .deco-btn:active { transform: scale(1.3); background: #00bfff; }

        /* åº•éƒ¨ä¸æç¤º */
        .bottom-panel {
            position: absolute; bottom: 30px; width: 100%; text-align: center;
            pointer-events: auto; display: flex; flex-direction: column; align-items: center; gap: 8px;
        }
        .btn-photo {
            background: rgba(0, 80, 200, 0.3); border: 1px solid #87cefa;
            color: #e0ffff; padding: 8px 25px; border-radius: 30px;
            font-size: 14px; font-weight: bold; backdrop-filter: blur(5px);
        }
        #file-input { display: none; }
        
        .instruction {
            font-size: 12px; color: #aaddee; background: rgba(0,0,0,0.5); 
            padding: 4px 12px; border-radius: 15px; pointer-events: none;
            text-shadow: 0 0 5px #00bfff;
        }

        /* å¯åŠ¨é®ç½© */
        #start-overlay {
            position: fixed; inset: 0; background: rgba(0,5,10,0.96); z-index: 999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.5s;
        }
        .start-btn {
            padding: 15px 40px; font-size: 18px; color: #fff; background: transparent;
            border: 2px solid #00bfff; border-radius: 50px; 
            box-shadow: 0 0 20px #00bfff; animation: pulse 2s infinite;
        }
        @keyframes pulse { 50% { box-shadow: 0 0 40px #00bfff; } }

        /* é—ªç™½ç‰¹æ•ˆ (æš´é£é›ªç”¨) */
        #flash-fx {
            position: fixed; inset:0; background: #fff; opacity:0; pointer-events:none; z-index:20; transition: opacity 0.2s;
        }
    </style>

    <script type="importmap"> { "imports": { "three": "https://cdn.bootcdn.net/ajax/libs/three.js/0.160.0/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } } </script>
</head>
<body>

    <div id="canvas-container"></div>
    <div id="flash-fx"></div>

    <div id="start-overlay">
        <button class="start-btn" id="btn-start">â„ï¸ å¼€å¯å…¨æ¯æŠ•å½± â„ï¸</button>
        <p style="color:#6688aa; font-size:12px; margin-top:20px;">è¯·å…è®¸ä¼ æ„Ÿå™¨æƒé™ä»¥è·å¾—æœ€ä½³ä½“éªŒ</p>
    </div>

    <div id="ui-layer">
        <h1>Merry Christmas</h1>
        <div class="left-panel">
            <div class="deco-btn" onclick="addDeco('STAR')">â˜…</div>
            <div class="deco-btn" onclick="addDeco('GIFT')">ğŸ</div>
            <div class="deco-btn" onclick="addDeco('SOCK')">ğŸ§¦</div>
            <div class="deco-btn" onclick="addDeco('BELL')">ğŸ””</div>
        </div>
        <div class="bottom-panel">
            <label class="btn-photo">
                ğŸ“· ä¸Šä¼ ç…§ç‰‡
                <input type="file" id="file-input" multiple accept="image/*">
            </label>
            <div class="instruction" id="status-text">ğŸ‘‰å³æ»‘:åœ£è¯è€äºº | ğŸ‘ˆå·¦æ»‘:éº‹é¹¿ | âœŠæ‘‡ä¸€æ‘‡:æš´é£é›ª</div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        const STATE = {
            mode: 'TREE', 
            gyro: { x: 0, y: 0 },
            autoRotate: true,
            blizzardIntensity: 0 // æš´é£é›ªå¼ºåº¦
        };
        
        const CONFIG = { tree: { count: 1600, height: 26, radius: 9 } };

        let scene, camera, renderer, composer;
        let mainGroup, treeGroup, photoGroup, snowSystem;
        let particles = []; 
        let flyingObjects = []; // å­˜å‚¨é£è¡Œå•ä½ (é¹¿/è€äºº)
        let clock = new THREE.Clock();
        let textures = {}; 

        // --- 1. èµ„æºç”Ÿæˆ (åŒ…å«æ–°çš„é“ƒé“›) ---
        function createResources() {
            // è¾‰å…‰ç²’å­
            const c = document.createElement('canvas'); c.width=32; c.height=32;
            const ctx = c.getContext('2d');
            const g = ctx.createRadialGradient(16,16,0, 16,16,16);
            g.addColorStop(0,'rgba(255,255,255,1)'); g.addColorStop(0.4,'rgba(100,200,255,0.4)'); g.addColorStop(1,'rgba(0,0,0,0)');
            ctx.fillStyle=g; ctx.fillRect(0,0,32,32);
            textures.glow = new THREE.CanvasTexture(c);

            // Emoji è´´å›¾
            textures.getEmoji = (emoji, size=64) => {
                const ec = document.createElement('canvas'); ec.width=size; ec.height=size;
                const et = ec.getContext('2d'); et.font = `${size*0.75}px serif`; et.textAlign='center'; et.textBaseline='middle'; 
                et.fillText(emoji, size/2, size/2+2);
                return new THREE.CanvasTexture(ec);
            }
            textures.snow = textures.getEmoji('â„ï¸');
            textures.bell = textures.getEmoji('ğŸ””');
            textures.santa = textures.getEmoji('ğŸ…', 128); // å¤§ä¸€ç‚¹
            textures.deer = textures.getEmoji('ğŸ¦Œ', 128);
        }

        // --- 2. åˆå§‹åŒ– ---
        function init() {
            createResources();
            scene = new THREE.Scene(); scene.fog = new THREE.FogExp2(0x000510, 0.02);
            camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 45); 

            renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // è¾‰å…‰ (æ›´å¼ºä¸€ç‚¹)
            const rp = new RenderPass(scene, camera);
            const bp = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bp.threshold = 0.1; bp.strength = 1.8; bp.radius = 0.5;
            composer = new EffectComposer(renderer); composer.addPass(rp); composer.addPass(bp);

            // ç¯å…‰
            scene.add(new THREE.AmbientLight(0x404040, 2));
            const light = new THREE.PointLight(0x00bfff, 3, 100); light.position.set(0, 10, 20); scene.add(light);

            mainGroup = new THREE.Group(); scene.add(mainGroup);
            treeGroup = new THREE.Group(); mainGroup.add(treeGroup);
            photoGroup = new THREE.Group(); mainGroup.add(photoGroup);

            buildTree();
            buildSnow();
            createDefaultPhoto();
            setupEvents();
            animate();
            
            // æš´éœ²ç»™HTMLè°ƒç”¨
            window.addDeco = addDeco;
        }

        // --- 3. åœ£è¯æ ‘ ---
        function buildTree() {
            const geo = new THREE.TetrahedronGeometry(0.3, 0);
            const matMesh = new THREE.MeshStandardMaterial({ color: 0x87cefa, roughness: 0.1, metalness: 0.8, emissive: 0x002244 });
            const matSprite = new THREE.SpriteMaterial({ map: textures.glow, color: 0xffffff, transparent: true, blending: THREE.AdditiveBlending });

            for(let i=0; i<CONFIG.tree.count; i++) {
                const isSprite = Math.random() > 0.7;
                const t = Math.random(); const h = CONFIG.tree.height; const r = CONFIG.tree.radius * (1 - t);
                const y = t * h - h/2 + 2; const angle = Math.random() * Math.PI * 2;
                
                const jitter = (Math.random()-0.5)*1.5;
                const pos = new THREE.Vector3(Math.cos(angle)*r+jitter, y, Math.sin(angle)*r+jitter);
                
                let item;
                if(isSprite) { item = new THREE.Sprite(matSprite.clone()); item.scale.setScalar(0.5+Math.random()); }
                else { item = new THREE.Mesh(geo, matMesh.clone()); item.scale.setScalar(0.4+Math.random()*0.6); item.rotation.set(Math.random()*6,Math.random()*6,0); }
                
                item.position.copy(pos);
                treeGroup.add(item);

                // çˆ†ç‚¸é€»è¾‘
                const scatterLen = 15 + Math.random() * 30;
                const phi = Math.acos( -1 + ( 2 * i ) / CONFIG.tree.count );
                const theta = Math.sqrt( CONFIG.tree.count * Math.PI ) * phi;
                particles.push({
                    mesh: item, basePos: pos.clone(),
                    scatterPos: new THREE.Vector3(scatterLen*Math.cos(theta)*Math.sin(phi), scatterLen*Math.sin(theta)*Math.sin(phi), scatterLen*Math.cos(phi)),
                    isDeco: false
                });
            }
        }

        // --- 4. è£…é¥°ç³»ç»Ÿ (å«é“ƒé“›) ---
        function addDeco(type) {
            let map, scale=2.5, color=0xffffff;
            if(type==='BELL') { map = textures.bell; }
            else if(type==='GIFT') { map = textures.getEmoji('ğŸ'); }
            else if(type==='SOCK') { map = textures.getEmoji('ğŸ§¦'); }
            else if(type==='STAR') { map = null; } 

            let item;
            if(type==='STAR') {
                item = new THREE.Mesh(new THREE.OctahedronGeometry(1.5), new THREE.MeshStandardMaterial({color:0xffaa00, emissive:0xff8800, emissiveIntensity:2}));
                item.position.set(0, CONFIG.tree.height/2 + 3, 0);
            } else {
                item = new THREE.Sprite(new THREE.SpriteMaterial({map:map, color:color}));
                item.scale.setScalar(scale);
                const t = Math.random();
                const r = CONFIG.tree.radius * (1-t) + 1.2;
                const y = t * CONFIG.tree.height - CONFIG.tree.height/2 + 2;
                const a = Math.random() * Math.PI * 2;
                item.position.set(Math.cos(a)*r, y, Math.sin(a)*r);
            }
            treeGroup.add(item);
            
            particles.push({
                mesh: item, basePos: item.position.clone(),
                scatterPos: item.position.clone().multiplyScalar(3),
                isDeco: true
            });
        }

        // --- 5. é£è¡Œå•ä½ç³»ç»Ÿ (é¹¿/è€äºº) ---
        function spawnFlyingUnit(type) {
            const isSanta = type === 'SANTA';
            const tex = isSanta ? textures.santa : textures.deer;
            const dir = isSanta ? 1 : -1; // Santa: Left->Right, Deer: Right->Left
            
            const sprite = new THREE.Sprite(new THREE.SpriteMaterial({map:tex, color:0xffffff}));
            sprite.scale.setScalar(6);
            
            // èµ·å§‹ä½ç½®
            const startX = -30 * dir;
            const startY = 5 + Math.random() * 10;
            const startZ = 10 + Math.random() * 5;
            
            sprite.position.set(startX, startY, startZ);
            scene.add(sprite);
            
            flyingObjects.push({
                mesh: sprite,
                dir: dir,
                speed: 15 + Math.random() * 5,
                life: 0
            });

            // æç¤ºæ–‡å­—
            const status = document.getElementById('status-text');
            status.innerText = isSanta ? "ğŸ… åœ£è¯è€äººæ¥é€ç¤¼ç‰©å•¦ï¼" : "ğŸ¦Œ éº‹é¹¿é£å¥”è€Œè¿‡ï¼";
            setTimeout(() => status.innerText = "ğŸ‘‰å³æ»‘:åœ£è¯è€äºº | ğŸ‘ˆå·¦æ»‘:éº‹é¹¿", 2000);
        }

        // --- 6. äº¤äº’ (æ»‘åŠ¨ + æ‘‡ä¸€æ‘‡åŠ å¼ºç‰ˆ) ---
        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth,window.innerHeight); composer.setSize(window.innerWidth,window.innerHeight);
            });

            document.getElementById('btn-start').onclick = async () => {
                document.getElementById('start-overlay').style.opacity = 0;
                setTimeout(()=>document.getElementById('start-overlay').remove(), 500);
                if (typeof DeviceOrientationEvent?.requestPermission === 'function') {
                    try { await DeviceOrientationEvent.requestPermission(); } catch(e){}
                }
                window.addEventListener('deviceorientation', e => {
                    STATE.gyro.x = (e.gamma || 0) * 0.01; STATE.gyro.y = ((e.beta || 0) - 45) * 0.01;
                });
                window.addEventListener('devicemotion', handleShake);
            };

            // è§¦æ‘¸é€»è¾‘ (åŒºåˆ†ç‚¹å‡»ã€æåˆã€æ»‘åŠ¨)
            let startX=0, startY=0, isPinch=false, startPinch=0;
            
            document.addEventListener('touchstart', e => {
                if(e.touches.length === 1) {
                    startX = e.touches[0].clientX; startY = e.touches[0].clientY; isPinch=false;
                } else if(e.touches.length === 2) {
                    isPinch = true;
                    startPinch = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                }
            }, {passive: false});

            document.addEventListener('touchmove', e => {
                if(e.touches.length === 2) { // æåˆ
                    e.preventDefault();
                    const dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                    if(dist > startPinch + 40) switchMode('SCATTER');
                    if(dist < startPinch - 40) switchMode('TREE');
                }
            }, {passive: false});

            document.addEventListener('touchend', e => {
                if(!isPinch && e.changedTouches.length === 1) {
                    const endX = e.changedTouches[0].clientX;
                    const diffX = endX - startX;
                    // æ»‘åŠ¨æ£€æµ‹ (é˜ˆå€¼ 60px)
                    if(diffX > 60) { spawnFlyingUnit('SANTA'); } // å³æ»‘
                    else if(diffX < -60) { spawnFlyingUnit('DEER'); } // å·¦æ»‘
                }
            });

            // ç…§ç‰‡ä¸Šä¼ 
            document.getElementById('file-input').addEventListener('change', (e) => {
                if(e.target.files[0]) {
                    const r = new FileReader();
                    r.onload = (v) => {
                        const img = new Image(); img.src=v.target.result;
                        img.onload=()=>{
                            const tex=new THREE.TextureLoader().load(v.target.result); tex.colorSpace=THREE.SRGBColorSpace;
                            updatePhoto(tex, img.width/img.height);
                            document.getElementById('status-text').innerText = "âœ¨ è®°å¿†å·²å°å­˜ï¼ŒåŒæŒ‡å¼ å¼€æŸ¥çœ‹ âœ¨";
                        }
                    }; r.readAsDataURL(e.target.files[0]);
                }
            });
        }

        // å¼ºåŠ›æ‘‡ä¸€æ‘‡
        let lastShake = 0;
        function handleShake(e) {
            const acc = e.accelerationIncludingGravity;
            if(!acc) return;
            const amt = Math.abs(acc.x) + Math.abs(acc.y) + Math.abs(acc.z);
            if(amt > 30 && Date.now() - lastShake > 1500) {
                lastShake = Date.now();
                triggerBlizzard();
            }
        }

        function triggerBlizzard() {
            STATE.blizzardIntensity = 1.0;
            // é—ªç™½å±å¹•
            const flash = document.getElementById('flash-fx');
            flash.style.opacity = 0.8;
            setTimeout(() => flash.style.opacity = 0, 300);
            
            document.getElementById('status-text').innerText = "âš ï¸ æš´é£é›ªè­¦æŠ¥ âš ï¸";
            if(navigator.vibrate) navigator.vibrate([100,50,100]); // éœ‡åŠ¨åé¦ˆ
        }

        function switchMode(mode) {
            STATE.mode = mode; STATE.autoRotate = (mode === 'TREE');
            if(mode==='SCATTER') document.getElementById('status-text').innerText = "âœ¨ è®°å¿†é‡ç° âœ¨";
        }

        function buildSnow() {
            const geo = new THREE.BufferGeometry();
            const pos = []; const vels = []; // å¢åŠ é€Ÿåº¦å±æ€§
            for(let i=0; i<3000; i++) {
                pos.push((Math.random()-0.5)*100, (Math.random()-0.5)*100, (Math.random()-0.5)*100);
                vels.push((Math.random()-0.5), -(Math.random()*0.5 + 0.5), (Math.random()-0.5));
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geo.setAttribute('velocity', new THREE.Float32BufferAttribute(vels, 3));
            snowSystem = new THREE.Points(geo, new THREE.PointsMaterial({
                map: textures.snow, color:0xffffff, size:1.2, transparent:true, opacity:0.6, depthWrite:false, blending:THREE.AdditiveBlending
            }));
            scene.add(snowSystem);
        }

        function createDefaultPhoto() {
            const c=document.createElement('canvas'); c.width=512; c.height=512;
            const x=c.getContext('2d'); x.fillStyle='#000'; x.fillRect(0,0,512,512); x.strokeStyle='#00bfff'; x.lineWidth=10; x.strokeRect(10,10,492,492);
            x.font='60px Arial'; x.fillStyle='#fff'; x.textAlign='center'; x.fillText("Merry Christmas", 256, 256);
            updatePhoto(new THREE.CanvasTexture(c), 1);
        }

        function updatePhoto(tex, aspect) {
            if(photoGroup.children[0]) photoGroup.remove(photoGroup.children[0]);
            const h=14; const w=h*aspect;
            const m = new THREE.Mesh(new THREE.PlaneGeometry(w,h), new THREE.MeshBasicMaterial({map:tex,side:THREE.DoubleSide,transparent:true,opacity:0}));
            photoGroup.add(m);
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            
            // 1. ç²’å­ç³»ç»Ÿ
            const isScatter = STATE.mode === 'SCATTER';
            particles.forEach(p => {
                p.mesh.position.lerp(isScatter ? p.scatterPos : p.basePos, 4*dt);
                if(!isScatter && !p.isDeco) { p.mesh.rotation.x+=dt; p.mesh.rotation.y+=dt; }
            });

            // 2. æ—‹è½¬
            if(STATE.autoRotate) mainGroup.rotation.y += 0.3 * dt;
            mainGroup.rotation.z = THREE.MathUtils.lerp(mainGroup.rotation.z, STATE.gyro.x, 0.1);
            mainGroup.rotation.x = THREE.MathUtils.lerp(mainGroup.rotation.x, STATE.gyro.y, 0.1);

            // 3. ç…§ç‰‡
            if(photoGroup.children[0]) {
                const mat = photoGroup.children[0].material;
                mat.opacity = THREE.MathUtils.lerp(mat.opacity, isScatter?1:0, 5*dt);
                photoGroup.lookAt(camera.position);
            }

            // 4. æš´é£é›ªé€»è¾‘
            if(snowSystem) {
                const pos = snowSystem.geometry.attributes.position.array;
                const vels = snowSystem.geometry.attributes.velocity.array;
                
                // æš´é£é›ªè¡°å‡
                STATE.blizzardIntensity = THREE.MathUtils.lerp(STATE.blizzardIntensity, 0, 0.5 * dt);
                
                const speedMult = 1 + STATE.blizzardIntensity * 20; // çˆ†å‘æ—¶é€Ÿåº¦å¿«20å€
                const windX = STATE.blizzardIntensity * 20; // æ¨ªå‘ç‹‚é£

                for(let i=0; i<3000; i++) {
                    // Xè½´ï¼šåŸºç¡€æ¼‚ç§» + ç‹‚é£
                    pos[i*3] += (vels[i*3] + windX) * speedMult * dt;
                    // Yè½´ï¼šä¸‹è½
                    pos[i*3+1] += vels[i*3+1] * speedMult * dt;
                    // Zè½´ï¼šæ·±æµ…ç§»åŠ¨
                    pos[i*3+2] += vels[i*3+2] * speedMult * dt;

                    // å¾ªç¯
                    if(pos[i*3+1] < -50) pos[i*3+1] = 50;
                    if(pos[i*3] > 50) pos[i*3] = -50;
                    if(pos[i*3] < -50) pos[i*3] = 50;
                }
                snowSystem.geometry.attributes.position.needsUpdate = true;
                
                // æš´é£é›ªæ—¶è®©é›ªèŠ±æ›´äº®ã€æ›´å¯†é›†
                snowSystem.material.size = 1.2 + STATE.blizzardIntensity * 2; 
            }

            // 5. é£è¡Œå•ä½åŠ¨ç”»
            for(let i=flyingObjects.length-1; i>=0; i--) {
                const obj = flyingObjects[i];
                obj.mesh.position.x += obj.speed * obj.dir * dt;
                
                // ä¸Šä¸‹æµ®åŠ¨
                obj.mesh.position.y += Math.sin(clock.elapsedTime * 5) * 0.1;
                
                // ç²’å­æ‹–å°¾ (ç®€å•å®ç°ï¼šåœ¨èº«åç•™å‡ ä¸ªç²’å­)
                // è¿™é‡Œä¸ºäº†æ€§èƒ½ä¸é¢å¤–ç”Ÿæˆç²’å­ï¼Œåªåšç®€å•çš„ç§»åŠ¨
                
                // é£å‡ºå±å¹•åˆ é™¤
                if(Math.abs(obj.mesh.position.x) > 60) {
                    scene.remove(obj.mesh);
                    flyingObjects.splice(i, 1);
                }
            }

            composer.render();
        }

        init();
    </script>
</body>
</html>
